<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
		 crossorigin="anonymous">
		<link rel="stylesheet" href="css/myStyle.css">

		<title>Top Rated Tourist Attraction in Singapore</title>
	</head>
	<body>

		<!-- main layout -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3" id="menu">
					<div class="row">
						<div id="browse" class="tabcontent">
							<h3>Attractions</h3>
							<div id='link'> </div> <!-- dynamic link based on json data -->	
							<!-- link based on template -->
							<ul class="attraction-list"></ul>
							<script	type="text/template" data-template="attraction">
								<li class="attraction">
									<a class="browse" id="{{id}}" onClick="view.displayDetailAttraction({{id}})">
										{{name}}
									</a>
								</li>
							</script>
							<!-- link based on template -->					
						</div>
					</div> <!-- end row -->
				</div> <!-- end col -->

				<div class="col-md-9" id="maps_container">
					<div class="row">
						<div class="col-md-9">
							<div id="header">
								<h3> TOP RATED TOURIST ATTRACTION IN SINGAPORE </h3>
							</div> <!-- end header -->
						</div> <!-- end col -->
					</div> <!-- end row -->

					<div class="row">
						<div id="maps">
								<!-- google maps is here -->
						</div> 
					</div>

				</div> <!-- end col map_container -->    
			
			</div> <!-- end row -->

		</div> <!-- end main layout container-fluid -->

		<div id="informasi" > </div>
		<script type="text/template" data-template="detailInformation">
			<img id="pics" src='image/{{id}}.jpg'/>
			<span class="rigth_buttons">
				<a class="btn_fa" href="javascript:void(0)" onclick="view.closeDetailAttraction()">
					<i class="fa fa-times-circle fa-sm"></i>
				</a>
			</span>
			<p id="title">{{name}}</p>
			<p id="desc">{{desc}}</p>
			<p id="span_address">
				<i class="fa fa-map-marker fa-lg" id='address_icon'> </i> 
				<span id="address">{{address}}</span>
			</p>
			<p id="span_url">
				<i class="fa fa-globe fa-sm" id='url_icon'></i>
				<a target=_blank id="url">{{url}}</a>
			</p>
		</script>

		<!-- <script src="js/script.js"></script> -->
		<script src="js/script.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7YquD4S23mAG5esOo0cTL5E-FzfDEid0&callback=initMap"></script>
		<script src="https://cdn.sobekrepository.org/includes/gmaps-markerwithlabel/1.9.1/gmaps-markerwithlabel-1.9.1.min.js"></script>

	</body>

</html>
